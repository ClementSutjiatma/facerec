<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <p id="status">OpenCV.js is loading...</p>
  <p id="status">Utils.js is loading ...</p>
  <div style="text-align:center;">
    <video id="videoInput" width="320" height="240"></video>
  </div>
  <script type="text/javascript">
  function onOpenCvReady() {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
  }
  </script>
  <script src="{{ url_for('static', filename='opencv.js') }}" onload="onOpenCvReady();" type="text/javascript"></script>
  <script async type="text/javascript">

  encoding = {{teacher_encoding}}
  name = {{teacher_name}}
  let video = document.getElementById('videoInput');
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then(function(stream) {
    video.srcObject = stream;
    video.play();
  })
  .catch(function(err) {
    console.log("An error occurred! " + err);
  });
  let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
  let dst = new cv.Mat(video.height, video.width, cv.CV_8UC4);
  let gray = new cv.Mat();
  let cap = new cv.VideoCapture(video);
  let faces = new cv.RectVector();
  let classifier = new cv.CascadeClassifier();
  let streaming = true;

  // load pre-trained classifiers
  classifier_path = '/Users/Clemsut/Desktop/facerec/haarcascade_frontalface_default.xml';
  if(!classifier.load(classifier_path)){console.log("could not find frontalface classifier");};
  const FPS = 30;
  function processVideo() {
      try {
          if (!streaming) {
              // clean and stop.
              src.delete();
              dst.delete();
              gray.delete();
              faces.delete();
              classifier.delete();
              return;
          }
          let begin = Date.now();
          // start processing.
          cap.read(src);
          src.copyTo(dst);
          cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
          // detect faces.
          classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
          // draw faces.
          for (let i = 0; i < faces.size(); ++i) {
              let face = faces.get(i);
              let point1 = new cv.Point(face.x, face.y);
              let point2 = new cv.Point(face.x + face.width, face.y + face.height);
              cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
          }
          cv.imshow('canvasOutput', dst);
          // schedule the next one.
          let delay = 1000/FPS - (Date.now() - begin);
          setTimeout(processVideo, delay);
      } catch (err) {
          console.log("error");
      }
  };

  // schedule the first one.
  setTimeout(processVideo, 0);

  </script>

</body>
</html>
